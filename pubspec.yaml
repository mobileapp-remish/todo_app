name: todo_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  shared_preferences: ^2.0.18
  intl: ^0.17.0
  google_sign_in: ^6.0.2
  firebase_core: ^2.7.1
  firebase_auth: ^4.2.10
  firebase_database: ^10.0.15
  flutter_svg: ^2.0.3
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/app_logo.png
    - assets/images/google.svg
    - assets/images/login_back.png
    - assets/images/drawer_header_bg.png

  fonts:
    - family: proxima_nova_regular
      fonts:
        - asset: assets/fonts/proxima_nova_regular.otf
    - family: proxima_nova_bold
      fonts:
        - asset: assets/fonts/proxima_nova_bold.otf
    - family: proxima_nova_thin
      fonts:
        - asset: assets/fonts/proxima_nova_thin.otf
